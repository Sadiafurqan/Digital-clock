<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
<style>

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8baba;
    margin: 0;
}

.clock-container {
    text-align: center;
    color: #fff;
}

.clock {
    font-size: 3em;
    font-weight: bold;
    background: #811616;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
}

</style>
<body>
    <div class="clock-container">
        <h1>Digital Clock</h1>
        <div id="clock" class="clock"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
